<!DOCTYPE html>
<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container my-3">
    <div class="row my-3">
        <div class="col-6">
            <a th:href="@{/question/create}" class="btn btn-primary">질문 등록하기</a>
        </div>
    </div>
    <table class="table">
        <thead class="table-dark">
        <tr class="text-center">
            <th style="width:10%">번호</th>
            <th style="width:40%">제목</th>
            <th style="width:10%">작성자</th>
            <th style="width:30%">작성일</th>
            <th style="width:5%">조회수</th>
            <th style="width:5%">추천수</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="question, loop : ${paging}" class="text-center">
            <td th:text="${paging.getTotalElements - (paging.number * paging.size) - loop.index}"></td>
            <td style="width:40%;">
                <a th:href="@{|/question/detail/${question.id}|}" th:text="${question.subject}"></a>
            </td>
            <td style="width:10%" th:text="${question.author}"></td>
            <td th:text="${#temporals.format(question.createDate, 'yyyy-MM-dd HH:mm')}" style="width:30%"></td>
            <td style="width:5%" th:text="${question.view}"></td>
            <td style="width:5%" th:text="${question.likes}"></td>
        </tr>
        </tbody>
    </table>
</div>
</html>
